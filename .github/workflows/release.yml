name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Create Release Archive
        run: |
          cd ..
          zip -r weatherlockscreen.koplugin.zip weatherlockscreen.koplugin \
            -x "weatherlockscreen.koplugin/.git/*" \
            -x "weatherlockscreen.koplugin/.github/*"
          mv weatherlockscreen.koplugin.zip weatherlockscreen.koplugin/
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: weatherlockscreen.koplugin.zip
          generate_release_notes: true
